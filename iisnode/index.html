<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DEV-GS-WIN8-3204-stdout-1365465956231.txt","computername":"DEV-GS-WIN8","pid":3204,"type":"stdout","created":1365465956231},{"file":"DEV-GS-WIN8-6260-stdout-1365465992400.txt","computername":"DEV-GS-WIN8","pid":6260,"type":"stdout","created":1365465992400},{"file":"DEV-GS-WIN8-7696-stdout-1365465913977.txt","computername":"DEV-GS-WIN8","pid":7696,"type":"stdout","created":1365465913977},{"file":"DEV-GS-WIN8-8080-stdout-1365465843164.txt","computername":"DEV-GS-WIN8","pid":8080,"type":"stdout","created":1365465843164},{"file":"DEV-GS-WIN8-MAC-4304-stdout-1365507652967.txt","computername":"DEV-GS-WIN8-MAC","pid":4304,"type":"stdout","created":1365507652967},{"file":"DEV-GS-WIN8-MAC-5336-stdout-1365541743403.txt","computername":"DEV-GS-WIN8-MAC","pid":5336,"type":"stdout","created":1365541743403},{"file":"DEV-GS-WIN8-MAC-7860-stderr-1365506417638.txt","computername":"DEV-GS-WIN8-MAC","pid":7860,"type":"stderr","created":1365506417638},{"file":"DEV-GS-WIN8-MAC-7860-stdout-1365506417636.txt","computername":"DEV-GS-WIN8-MAC","pid":7860,"type":"stdout","created":1365506417636}];
        var lastUpdated = 1365541743643;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
